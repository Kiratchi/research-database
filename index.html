<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Publications Chat Agent</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            background: white;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            min-height: 44px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header h1 {
            font-size: 1rem;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 0.75rem;
            opacity: 0.9;
            margin-left: 8px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff4757;
            flex-shrink: 0;
        }

        .status-dot.online {
            background: #2ed573;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
            background: #fafbfc;
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.3);
            border-radius: 2px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.5);
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            gap: 6px;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message.system {
            justify-content: center;
        }

        .message.system .message-content {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #bbdefb;
            text-align: center;
            font-size: 0.8rem;
            max-width: 90%;
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.75rem;
            flex-shrink: 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .message-content {
            max-width: 85%;
            background: white;
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            line-height: 1.4;
            border: 1px solid rgba(0, 0, 0, 0.06);
            font-size: 0.9rem;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Markdown styling for message content */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 8px 0 4px 0;
            font-weight: bold;
            line-height: 1.2;
        }

        .message-content h1 { font-size: 1.1em; }
        .message-content h2 { font-size: 1.05em; }
        .message-content h3 { font-size: 1em; }
        .message-content h4 { font-size: 0.95em; }

        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child,
        .message-content h4:first-child {
            margin-top: 0;
        }

        .message-content p {
            margin-bottom: 6px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 4px 0 6px 0;
            padding-left: 12px;
        }

        .message-content li {
            margin-bottom: 2px;
        }

        .message-content blockquote {
            border-left: 2px solid #ddd;
            margin: 6px 0;
            padding: 4px 8px;
            background: #f9f9f9;
            font-style: italic;
        }

        .message.user .message-content blockquote {
            border-left-color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
        }

        .message-content code {
            background: #f1f3f4;
            padding: 1px 3px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        .message.user .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 8px;
            margin: 6px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
        }

        .message.user .message-content pre {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            border-radius: 0;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message.user .message-content a {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-content strong {
            font-weight: bold;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 8px 0;
        }

        .message.user .message-content hr {
            border-top-color: rgba(255, 255, 255, 0.3);
        }

        .message-content table {
            border-collapse: collapse;
            margin: 6px 0;
            width: 100%;
            font-size: 0.8em;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }

        .message-content th,
        .message-content td {
            border: 1px solid #ddd;
            padding: 4px 6px;
            text-align: left;
        }

        .message-content th {
            background: #f1f3f4;
            font-weight: bold;
        }

        .message.user .message-content th,
        .message.user .message-content td {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .message.user .message-content th {
            background: rgba(255, 255, 255, 0.1);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 6px;
            margin-bottom: 12px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .chat-input {
            padding: 8px 12px;
            background: white;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            flex-shrink: 0;
        }

        .input-group {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }

        .input-container {
            flex: 1;
            position: relative;
            border: 1px solid #e8eaed;
            border-radius: 16px;
            background: white;
            transition: all 0.3s ease;
            min-height: 36px;
            max-height: 80px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
        }

        .input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.12), 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 8px 12px;
            border: none;
            background: transparent;
            font-size: 0.9rem;
            outline: none;
            resize: none;
            font-family: inherit;
            line-height: 1.3;
            min-height: 20px;
            max-height: 64px;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            color: #1a202c;
        }

        .input-field::placeholder {
            color: #a0aec0;
        }

        .input-field::-webkit-scrollbar {
            display: none;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05) translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }

        .send-button:active {
            transform: scale(0.98);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .controls {
            display: flex;
            gap: 4px;
            margin-top: 6px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 4px 8px;
            font-size: 0.7rem;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 3px;
            backdrop-filter: blur(10px);
            white-space: nowrap;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .control-btn.clear-btn {
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.3);
        }

        .control-btn.clear-btn:hover {
            background: #dc3545;
            color: white;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            margin-bottom: 6px;
            display: none;
            font-size: 0.8rem;
        }

        .processing-message {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.75rem;
            display: none;
            align-items: center;
            gap: 4px;
            margin-bottom: 6px;
        }

        .processing-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-header {
                padding: 6px 12px;
                min-height: 40px;
            }

            .chat-header h1 {
                font-size: 0.9rem;
            }

            .header-subtitle {
                display: none;
            }

            .chat-messages {
                padding: 6px 8px;
            }

            .message {
                margin-bottom: 8px;
                gap: 4px;
            }

            .message-avatar {
                width: 24px;
                height: 24px;
                font-size: 0.7rem;
            }

            .message-content {
                max-width: 88%;
                padding: 6px 8px;
                font-size: 0.85rem;
            }

            .chat-input {
                padding: 6px 8px;
            }

            .input-group {
                gap: 4px;
            }

            .input-container {
                min-height: 32px;
                max-height: 64px;
            }

            .input-field {
                padding: 6px 8px;
                font-size: 0.85rem;
                max-height: 48px;
            }

            .send-button {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }

            .control-btn {
                padding: 3px 6px;
                font-size: 0.65rem;
            }

            .controls {
                margin-top: 4px;
                gap: 3px;
            }
        }

        /* Hide scrollbars on mobile */
        @media (max-width: 768px) {
            .chat-messages {
                scrollbar-width: none;
                -ms-overflow-style: none;
            }
            
            .chat-messages::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <i class="fas fa-search"></i>
                <h1>Research Chat</h1>
                <span class="header-subtitle">Ask about publications</span>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! I can help you search publications, find papers by author, get statistics, and compare research output.</p>
                    <p><strong>Try:</strong> "How many papers has [author] published?" or "Find articles about machine learning"</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <div class="error-message" id="errorMessage"></div>
            <div class="processing-message" id="processingMessage">
                <i class="fas fa-cog processing-icon"></i>
                <span id="processingText">Processing...</span>
            </div>
            
            <div class="input-group">
                <div class="input-container">
                    <textarea 
                        id="messageInput" 
                        class="input-field" 
                        placeholder="Ask about research publications..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                </div>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>

            <div class="controls">
                <button class="control-btn clear-btn" onclick="clearConversation()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="control-btn" onclick="showSystemStatus()">
                    <i class="fas fa-info-circle"></i> Status
                </button>
            </div>
        </div>
    </div>

    <script>
        class ResearchChatApp {
            constructor() {
                this.isProcessing = false;
                
                // Generate unique session ID with timestamp
                this.sessionId = 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.chatMessages = document.getElementById('chatMessages');
                this.errorMessage = document.getElementById('errorMessage');
                this.processingMessage = document.getElementById('processingMessage');
                this.typingIndicator = document.getElementById('typingIndicator');
                
                // Configure marked for better rendering
                this.configureMarkdown();
                
                this.initializeEventListeners();
                this.checkSystemStatus();
                
                console.log('🆔 Local session:', this.sessionId);
            }
            
            configureMarkdown() {
                // Configure marked options for better rendering
                marked.setOptions({
                    breaks: true, // Convert \n to <br>
                    gfm: true, // GitHub flavored markdown
                    sanitize: false,
                    smartLists: true,
                    smartypants: false
                });
            }
            
            initializeEventListeners() {
                // Send message on button click
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Send message on Enter (but not Shift+Enter)
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Auto-resize textarea
                this.messageInput.addEventListener('input', () => this.autoResizeTextarea());
            }
            
            async checkSystemStatus() {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();
                    
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    
                    if (status.system_ready) {
                        statusDot.className = 'status-dot online';
                        statusText.textContent = 'Online';
                    } else {
                        statusDot.className = 'status-dot';
                        statusText.textContent = 'System Issues';
                        this.showError('System not fully initialized.');
                    }
                } catch (error) {
                    console.error('Status check failed:', error);
                    this.showError('Failed to connect to server');
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;
                
                this.isProcessing = true;
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.updateSendButton(false);
                this.hideError();
                
                await this.sendNonStreamingMessage(message);
                
                this.isProcessing = false;
                this.updateSendButton(true);
            }
            
            async sendNonStreamingMessage(message) {
                this.showProcessing('🔍 Processing your query...');

                try {
                    const response = await fetch('/chat/respond', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            message: message,
                            session_id: this.sessionId
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();

                    this.hideProcessing();

                    if (data.response_content && data.response_content.trim()) {
                        this.addMessage('assistant', data.response_content);
                        // Memory is now managed automatically by the backend
                        console.log('✅ Response received, memory managed automatically');
                    } else {
                        this.addMessage('assistant', 'I didn\'t generate a response. Please try again.');
                    }

                } catch (error) {
                    this.hideProcessing();
                    this.showError('Error: ' + error.message);
                    this.addMessage('assistant', 'Something went wrong while processing your request.');
                }
            }
            
            addMessage(role, content, metadata = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;
                
                if (role !== 'system') {
                    const avatarDiv = document.createElement('div');
                    avatarDiv.className = 'message-avatar';
                    avatarDiv.innerHTML = role === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
                    messageDiv.appendChild(avatarDiv);
                }
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (content) {
                    contentDiv.innerHTML = this.formatMessage(content);
                }
                
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.insertBefore(messageDiv, this.typingIndicator);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            formatMessage(content) {
                // Check if this looks like markdown
                const hasMarkdownFeatures = /#{1,6}\s|^\s*[-*+]\s|\*\*.*\*\*|\*.*\*|```|`.*`|\[.*\]\(.*\)|^\s*\d+\.\s/m.test(content);
                
                if (hasMarkdownFeatures) {
                    try {
                        return marked.parse(content);
                    } catch (error) {
                        console.error('Markdown parsing error:', error);
                        return this.basicFormat(content);
                    }
                } else {
                    return this.basicFormat(content);
                }
            }
            
            basicFormat(content) {
                return content
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\n/g, '<br>')
                    .replace(/^• (.*)$/gm, '• $1')
                    .replace(/^- (.*)$/gm, '• $1');
            }
            
            showProcessing(text) {
                document.getElementById('processingText').textContent = text;
                this.processingMessage.style.display = 'flex';
            }
            
            hideProcessing() {
                this.processingMessage.style.display = 'none';
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                setTimeout(() => this.hideError(), 5000);
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
            
            updateSendButton(enabled) {
                this.sendButton.disabled = !enabled;
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                const scrollHeight = this.messageInput.scrollHeight;
                const minHeight = 20;
                const maxHeight = Math.min(64, window.innerHeight * 0.15);
                const newHeight = Math.max(minHeight, Math.min(scrollHeight, maxHeight));
                this.messageInput.style.height = newHeight + 'px';
            }
        }
        
        async function clearConversation() {
            if (!confirm('Are you sure you want to clear this conversation?')) {
                return;
            }
            
            try {
                const app = window.chatApp;
                
                // Call the backend clear-memory endpoint
                const response = await fetch('/chat/clear-memory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ session_id: app.sessionId })
                });
                
                if (response.ok) {
                    // Clear UI messages (keep the welcome message)
                    const messages = document.querySelectorAll('.message:not(.message:first-child)');
                    messages.forEach(msg => msg.remove());
                    
                    // Generate new session ID
                    app.sessionId = 'local_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    console.log('🆔 New session ID after clear:', app.sessionId);
                    
                    // Add confirmation message
                    app.addMessage('system', '✅ New conversation started. Previous context cleared.');
                    
                    console.log('✅ Conversation cleared successfully');
                } else {
                    throw new Error('Failed to clear memory on server');
                }
                
            } catch (error) {
                console.error('❌ Clear conversation failed:', error);
                const app = window.chatApp;
                app.addMessage('system', '⚠️ Failed to clear memory. You may need to refresh the page.');
            }
        }
        
        async function showSystemStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                
                alert(`System Status:
• Elasticsearch: ${status.elasticsearch_connected ? '✅ Connected' : '❌ Disconnected'}
• System Ready: ${status.system_ready ? '✅ Yes' : '❌ No'}
• Queries Processed: ${status.query_stats.total_queries || 0}
• Success Rate: ${status.query_stats.successful_queries || 0}/${status.query_stats.total_queries || 0}`);
            } catch (error) {
                alert('Failed to fetch system status');
            }
        }
        
        // Initialize the app
        window.chatApp = new ResearchChatApp();
    </script>
